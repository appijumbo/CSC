clubName: 'Chester Speaking Club'

welcome: 'Welcome to Chester Speaking Club, we are a small but growing Toastmaster affiliated club based in Chester UK.  Since 1924, Toastmasters International has been recognized as the leading organization dedicated to communication and leadership skill development. Through its worldwide network of clubs, each week Toastmasters helps more than a quarter million men and women of every ethnicity, education level and profession build their competence in communication so they can gain the confidence to lead others.'

whereWeMeet: 'We meet every second and fourth Thursday of the month at The Lock Keeper in Chester which is just off Frodsham Street by the canal and close to Tesco and Gorse Stacks bus station.'

