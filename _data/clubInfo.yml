clubName: 'Chester Speaking Club'

welcome: 'Welcome to Chester Speaking Club, we are a small but growing Toastmaster affiliated club based in Chester UK.  Since 1924, Toastmasters International has been recognized as the leading organization dedicated to communication and leadership skill development. Through its worldwide network of clubs, each week Toastmasters helps more than a quarter million men and women of every ethnicity, education level and profession build their competence in communication so they can gain the con dence to lead others.'

whereWeMeet: 'We meet every first and third Tuesday of the month at the Ship Inn in Chester. Just grab yourself a drink at the bar if you like and then make your way upstairs to the top floor where you will find us'

